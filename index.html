<!DOCTYPE html>
<html>
<head>
  <title>CO Monitoring Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
  .leaflet-layer {
    mix-blend-mode: multiply;
    opacity: 0.85;
  }
  .leaflet-tile {
    filter: hue-rotate(-5deg) saturate(1.1);
  }
  .legend i {
    width: 18px;
    height: 18px;
    margin-right: 6px;
    border: 1px solid #333;
  }
    #map { 
      height: 600px; 
      width: 100%; 
      background: #f0f0f0; 
    }
    .map-header {
      position: absolute; 
      top: 10px; 
      left: 10px; 
      z-index: 1000;
      background: rgba(255,255,255,0.9); 
      padding: 10px;
      border-radius: 5px; 
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }
    #loading {
      display: none; 
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%); 
      background: white;
      padding: 15px 25px; 
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3); 
      z-index: 1000;
      font-weight: bold; 
      color: #2c3e50;
    }
    .legend {
      padding: 10px 15px; 
      background: rgba(255,255,255,0.9);
      border-radius: 5px; 
      line-height: 1.6; 
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #datePicker {
      padding: 8px 12px; 
      border: 1px solid #ddd;
      border-radius: 4px; 
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="map-header">
      <input type="text" id="datePicker" placeholder="Select date">
    </div>
    <div id="loading">Loading CO data...</div>
  </div>

  <!-- Load libraries first -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Single authentication script -->
  <script>
    // Authentication configuration
    const COPERNICUS_AUTH = {
      clientId: "sh-3e397c85-30e1-4067-9bec-975aa62d574a",
      clientSecret: "oEGik5bM249xxsAowSiSvwmK43qdqsBQ",
      tokenUrl: 'https://identity.dataspace.copernicus.eu/auth/realms/CDSE/protocol/openid-connect/token'
    };

    // Global variables
    let accessToken = null;
    let tokenExpiry = null;
    window.COPERNICUS_DATA = {
      products: [],
      currentProduct: null
    };

    // Token management function
    async function getAccessToken() {
      if (accessToken && Date.now() < tokenExpiry) return accessToken;
      
      const response = await fetch(COPERNICUS_AUTH.tokenUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          client_id: COPERNICUS_AUTH.clientId,
          client_secret: COPERNICUS_AUTH.clientSecret,
          grant_type: 'client_credentials',
          scope: 'openid wms'
        })
      });

      if (!response.ok) throw new Error(`Auth failed: ${response.status}`);
      
      const data = await response.json();
      accessToken = data.access_token;
      tokenExpiry = Date.now() + (data.expires_in * 1000) - 30000;
      return accessToken;
    }
  </script>

  <!-- Main application script -->
  <script src="script.js"></script>
</body>
</html>
